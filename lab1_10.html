<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var numb = prompt('Введите число: ');
			if ((numb >= 14) && (numb <= 90)){
			alert( 'Число находится между 14 и 90 включительно');
				}
				else {
				alert( 'Число НЕ находится между 14 и 90 включительно');}
		</script>
	</body>
</html>
