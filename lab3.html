<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>		
				var calculator = {
		  sum: function() {
			return this.num1 + this.num2;
		  },

		  mul: function() {
			return this.num1 * this.num2;
		  },

		  read: function() {
			this.num1 = +prompt('num1?', 0);
			this.num2 = +prompt('num2?', 0);
		  }
		}

		calculator.read();
		alert( calculator.sum() );
		alert( calculator.mul() );

	</script>
	</body>
</html>
